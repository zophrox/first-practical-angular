<div class="card">
    <h2 [ngStyle]="{
        color: card.title.length < 10 ? 'orange':'green',
        textDecoration: card.title.length < 5 ? 'underline' : 'green wavy underline'
    }">{{index}} {{card.title}}</h2>


    <!-- <p class="text" [ngClass]="{
        blue: textColor ==='blue',
        red: textColor ==='red',
        green: textColor ==='green'
    }">I want to know angular!{{card.text}}</p>
     -->
     <p class="text"
        [class.blue]="textColor ==='blue'"
        [class.green]="textColor ==='green'"
        [class.red]="textColor ==='red'"
     
     >{{card.text}}</p>
    
    <div class="buttons">
        <button (click)="textColor = 'red'">set red</button>
        <button (click)="textColor = 'blue'">set blue</button>
        <button (click)="textColor = 'green'">set green</button>
        
    </div>

   <div class="buttons">
       <button (click)='changeTitle()'>Change title</button>
       <button (click)='card.title="hdjkflaskdjfh"'>Chanse tile second</button>
   </div>

   <div>
       <input type="text" [(ngModel)]='card.title'>
   </div>
    <br>
    
    <br>
   <div>
       <strong> {{cardDate | date:'dd MMMM yyyy HH:MM:ss':null:'uk'}}</strong>
   </div>


</div>
