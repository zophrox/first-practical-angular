<div class="container">
  <h1>Hello people!!!</h1>

  <hr>

  <button (click)="togleCards()">Toggle</button>

  <hr>

  <!-- <app-form></app-form> -->
    <div *ngIf="togle; else differentBlock">
      <app-card
        *ngFor="let iterCard of cards; let idx = index"
        [card]="iterCard"
        [index] ="idx + 1"
      ></app-card>

    </div> 

    <ng-template #differentBlock>
      <P>One should always remember</P>
    </ng-template>
</div>
